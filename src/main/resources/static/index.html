<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8"/>
	<title>通讯录</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<link href="assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
	<link href="assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="assets/global/plugins/jstree/dist/themes/default/style.min.css"/>
	<link href="assets/global/css/components.css" id="style_components" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="templates/admin/commons/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="templates/admin/css/common_index.css"/>
	<link rel="stylesheet" type="text/css" href="templates/admin/css/index.css"/>
</head>
<body>
	<div class="wrap">
		<input type="hidden" id="treeSecId"/>
		<input type="hidden" id="secName"/>
		<input type="hidden" name="starttime" id="starttime"/>
		<div class="wrap_top">
			<div class="wrap_top_content">
				<p>通讯录</p>
				<div class="top_part">
					<input type="text" name="searchValue"   class="searchValue"  id="searchValue" value=""  placeholder="请输入姓名、号码进行查询" />
					<img src="templates/admin/images/search-normal.png" title="搜索" class="search_btn"/>
				</div>
			</div>
		</div>
		<div class="wrap_content">
			<div class="main_content">
				<div class="main_left">
					<div class="main_left_wrap">
						<p class="left_title" style="padding-left:6px;"><img src="templates/admin/images/tab_n.png" class="imgs" style="float: left;" />&nbsp;<a style="float: left;margin-left: 5px;">全部联系人</a></p>
						<div class="left_tree">
							<div class="left_tree_wrap">
								<div class="scroller" style="height:100%;">
									<div id="tree_2" class="tree-demo" style="height:100%;overflow-x: auto;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="main_center">
					<div class="main_center_wrap">
						<!--开始，无结果的时候把里面的内容清空-->
						<!-- <div class="scroller" style="height:100%;"> -->
							<div class="divrelative">
								<div class="center_content">
									<div class="center_content_main">
											<div class="pagestyle1">
												<div class="divrelative">
													<div class="pagestyle2">
														<p class="center_title" style="vertical-align: middle;"><i class="fa fa-star" style="color:#5498EB"></i> 收藏</p>
													</div>
													<div class="pagestyle3">
														<div class="pagestyle4">
															<div class="pagestyle5">
																<div class="pagestyle6">
																	<div class="pagestyle7">
																		<i class="fa  fa-chevron-left"  style="font-size:20px;color:#B6B6B6;cursor:pointer;" id="leftbtn"></i>
																	</div>
																</div>
															</div>
															<div class="pagestyle8">
																<div style="height:100%;width:100%;padding-bottom:10px;">
																	<div  class="pagestyle9">
																		<i class="fa  fa-chevron-right"  style="font-size:20px;color:#B6B6B6;cursor:pointer;" id="rightbtn"></i>
																	</div>
																</div>
															</div>
															<div class="pagestyle10">
																<div class="pagestyle11">
																	<div  class="lxrContent"  id="lxrContent"   style="position: absolute;left: 0px;">
																		<!--动态加载-->
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											<!--表格-->
											<div style="width:100%;height:100%;padding-top:231px;">
												<div style="width:100%;height:100%;position:relative;">
														<div style="height:36px;line-height:36px;width:100%;position:absolute;">
															<!-- <button  id="addsc" type="button"  style=" float: right; margin-right: 10px; color: #5498EB; height: 26px;line-height: 21px; background: none;border: none;border: 1px solid #5498e8;">收藏 <i class="fa fa-plus" style="color:#5498EB"></i></button> -->
															<button  id="daoru" class="btnset" type="button">导入 <i class="fa fa-sign-in"></i></button>  
															<button  id="plszqx" class="btnset" type="button">批量设置权限 </button>
														</div>
														<div style="height:100%;width:100%;padding-top:40px;">
															<div style="height:100%;width:100%;position:relative;">
																	<div id="gridcont"  style="height:100%;width:100%;"></div>
															</div>
														</div>
												</div>
											</div>
											<div class="newpage12 menuview_dop" id="menuview"><!-- 设置部门权限 --></div>
									</div>
								</div>
							 </div>
						<!--  </div> -->
						<!--结束-->
						<!--无搜索结果时的页面展示
							<div class="noresult">
							<img src="templates/admin/images/noresult.png" />
							<p>无搜索结果!</p>
						</div>
						-->
					</div>		
				</div>
				<div class="main_right">
					<div class="main_right_wrap">
						<p class="right_title"><span>特殊电话</span><button  id="add_bmdh">新增 <i class="fa fa-plus"></i></button></p>
						<div class="right_part">
							<div class="right_part_wrap">
								<div class="scroller" style="height:100%;padding-right:10px;">
									<div id="bmdh">
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	<script src="assets/global/plugins/jquery.min.js" type="text/javascript"></script>
	<script src="assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
	<script src="assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
	<script src="assets/global/plugins/bootbox/bootbox.min.js" type="text/javascript"></script>
	<script src="assets/global/scripts/metronic.js" type="text/javascript"></script>
	<script src="assets/admin/layout/scripts/layout.js" type="text/javascript"></script>
	<script src="assets/admin/layout/scripts/quick-sidebar.js" type="text/javascript"></script>
	<script src="assets/admin/layout/scripts/demo.js" type="text/javascript"></script>
	<script src="assets/admin/pages/scripts/tasks.js" type="text/javascript"></script>
	 <script src="assets/global/plugins/gridtable/gridtable.js"></script>
	<script src="assets/global/plugins/jstree/dist/jstree.min.js"></script>
	<script src="templates/admin/commons/js/commons.js" type="text/javascript"></script>
	<script src="templates/admin/js/index.js" type="text/javascript"></script>
	<script>
		var txltree = {"url":"txlorgan/tree","dataType":"text"};//通讯录树
		var lxr = {"url":"txlUser/scuser","dataType":"text"};//联系人树
		var orglxr = {"url":"txlUser/orguser","dataType":"text"};//联系
		var bmdh = {"url":"txlorgtel/listBmdh","dataType":"text"};//部门电话
		var addorupd = {"url":"txlcollect/addorupd","dataType":"text"};//新增或更新收藏信息
		var delSc = {"url":"txlcollect/delSc","dataType":"text"};//取消收藏
		var savetip = {"url":"templates/admin/data/savetip.json","dataType":"text"};//收藏提示
		var tablegrid = {"url":"txlUser/listuser","dataType":"text"};//表格数据
		var delone = {"url":"txlorgtel/deleteone","dataType":"text"};//取消收藏
		var importdata = {"url":"txlUser/syncdate","dataType":"text"};//导入同步组织机构和人员
		var menuview = {"url":"templates/admin/data/menuview.json","dataType":"text"};//设置功能权限
		var yesurl = {"url":"txlUser/setRights","dataType":"text"};//设置功能权限确定
		var isShowUrl={"url":"txlUser/showUser","dataType":"text"};//取消收藏
		var hideorg={"url":"txlorgan/showOrgan","dataType":"text"};
		var authenurl ={"url":"txlorgan/authen","dataType":"text"};
		jQuery(document).ready(function() {
			pageModule.initControl();
		});
	</script>
