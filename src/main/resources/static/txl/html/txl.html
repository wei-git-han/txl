		<div class="txl_top">
			<div class="txl_top_left"><img src="../images/back-normal.png" class="imgsbig"/>通讯录</div>
			<div class="txl_top_right">
				<ul>
					<li><span><img src="../images/add_n.png" class="imgs add"/>添加</span></li>
					<li><span><img src="../images/daor_n.png" class="imgs daoru"/>导入</span></li>
					<li><span class="bordernone"><img src="../images/daochu_n.png" class="imgs daochu" />导出</span></li>
				</ul>
			</div>
		</div>
		<div class="txl_content_wrap">
			<div class="txl_content">
				<div class="txl_content_left">
					<div class="left_content">
						<div class="tabbable">
						    <ul class="nav nav-tabs nav-tabs-lg tabul">
						        <li class="active" style="border-right:1px solid #ddd" >
						            <a href="#tab_1" class="ry" data-toggle="tab">
						            	<img src="../images/tab_n.png" class="imgs"/>
						            	<div class="cc">人员</div> 
						            </a>
						        </li>
						        <li>
						            <a href="#tab_2" class="bm" data-toggle="tab">
						            	<img src="../images/tab_heis.png" class="imgs"/> 
						            	<div class="cc">部门</div>
						            </a>
						        </li>
						    </ul>
						    
						    <div class="tab-content aa">
						        <div class="tab-pane active tabtab" id="tab_1">
						           <div class="a1">
						           		<div class="a2">
									    	<input type="text" name="" id="" value="" placeholder="搜索人员姓名"/>
									    	<img src="../../../templates/admin/images/search-normal.png" class="imgs searchh"/>
									    </div>
									    <div class="a3">
									    	<div class="scroller" style="height:100%;">
									           <div id="ry" class="tree-demo" style="height:100%;overflow-x: auto;"></div>
								            </div>
									    </div>
								    </div>
						        </div>
						        <div class="tab-pane tabtab" id="tab_2">
						            <div class="a1">
						           		<div class="a2">
									    	<input type="text" name="" id="" value="" placeholder="搜索部门名称"/>
									    	<img src="../../../templates/admin/images/search-normal.png" class="imgs searchh"/>
									    	
									    </div>
									    <div class="a3">
									    	<div class="scroller" style="height:100%;">
									           <div id="bm" class="tree-demo" style="height:100%;overflow-x: auto;"></div>
								            </div>
									    </div>
								    </div>
						        </div>
						    </div>
						</div>
					</div>
					
				</div>
				<div class="txl_content_right">
					<div class="right_content">
						<div class="scroller" style="height:100%;">
							<form class="form-horizontal" role="form" id="saveForm">
								<div class="right_header">
									<img src="../../../templates/admin/images/personn.png"/>
								</div>
								<div class="form-body">
									<div class="form-group">
										<label class="col-xs-4 labels">姓名</label>
										<div class="col-xs-5">
											<input type="text" name="username" id="username" class="form-control" value="" />
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-xs-4 labels">性别</label>
										<div class="col-xs-5"  style="padding-top: 5px;">
											<input type="radio" name="sex" id="man" class="form-control" value="" />男  &nbsp;&nbsp;&nbsp;
											<input type="radio" name="sex" id="woman" class="form-control" value="" />女
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-xs-4 labels">部门</label>
										<div class="col-xs-5">
											<!-- <select name="part"  id="part" class="form-control">
												<option value=""></option>
											</select> -->
											<div class="form-control" style="padding:0px;">
						                        	<div class="selecttree">
						                        		<input type="text" class="form-control bgwhite"   id="Department"  name="Department" />
						                        	</div>
						                     </div>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-xs-4 labels">职务</label>
										<div class="col-xs-5">
											<input type="text" name="positions" id="positions" class="form-control" value="" />
										</div>
									</div>
									
									<div style="height:1px;width:100%;background: #C9C9C9;margin:20px 0px;"></div>
									
									<div class="form-group">
										<label class="col-xs-4 labels">座机</label>
										<div class="col-xs-5">
											<input type="text" name="tel" id="tel" class="form-control" value="" />
										</div>
									</div>
									
									<div class="form-group addpart">
										<label class="col-xs-4 labels">手机</label>
										<div class="col-xs-5">
											<input type="text" name="phone" id="phone" class="form-control" value="" />
										</div>
										<div class="col-xs-1" style="padding-left: 0px;padding-top:6px;">
											<a class="addphone"></a>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-xs-4 labels">房间</label>
										<div class="col-xs-5">
											<input type="text" name="room" id="room" class="form-control" value="" />
										</div>
									</div>
									
									<div class="form-group" style="margin-top:50px;">
										<label class="col-xs-4 labels"></label>
										<div class="col-xs-5">
											<div class="footer_btn">
												<button type="button"  id="save">保存</button>
												<button type="button">取消</button>
											</div>
										</div>
									</div>
									
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
